[build]
  publish = "."
  command = ""

# Ensure clean routing for a static site (no SPA framework needed)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security & performance headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Cache-Control = "public, max-age=600"

# Asset caching (images, css, js) for longer
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Basic form handling (Netlify will auto-detect forms, this is just explicit)
[forms]
  [forms."contact"]
    submission = { reCaptcha = false }